<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Imersão - Obtennha seu Link</title>
</head>
<body>
    <main>
        <section class="primeira-dobra">
            <img src="assets/img/banner-primeira-dobra-desk.png" alt="" class="img">
        </section>
        <section class="segunda-dobra">
            <div class="container">
                <div class="conteudo-segunda-dobra">
                    <div class="banner-topo">
                        <img src="assets/img/banner-segunda-dobra-desk.png" alt="Roteiro da Imersão - Save The Date" class="img">
                    </div>
                    <div class="flex">
                        <div class="roteiro">
                            <img src="assets/img/roteiro.png" alt="Primeiro Dia" class="img">
                        </div>
                        <div class="video">
                            <video controls poster="assets/img/conver-video-imersao.png" width="600" height="440">
                                <source src="movie.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="terceira-dobra">
            <div class="container">
                <div class="conteudo-terceira-dobra">
                    <div class="header-terceira-dobra">
                        <span class="title-h1 cor-secundaria bold">COMO GANHAR A VIAGEM</span> 
                        <span class="title-h2">VEJA COMO É SIMPLES:</span>
                        <span class="title-h3">
                            <span class="cor-secundaria">
                                <strong>Todo assinante da Coffee ++ </strong>
                            </span> pode ganhar. Siga os 3 passos abaixo:</span>
                    </div>
                    <div class="cards-steps">
                        <img src="assets/img/step-01.png" alt="Primeiro Passo" width="300" height="250" class="animation">
                        <img src="assets/img/step-02.png" alt="Segundo Passo" width="300" height="250" class="animation">
                        <img src="assets/img/step-03.png" alt="Terceiro Passo" width="300" height="250" class="animation">    
                    </div>
                    <p class="cor-secundaria center"><em>* Descontos, Cafés Especiais e Acessórios Coffee++</em></p>
                    <div class="video-steps">
                        <video controls poster="assets/img/conver-video-imersao.png" width="700" height="440">
                            <source src="movie.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="ctas-steps">
                        <img src="assets/img/btn-01.png" alt="Primeiro Passo" width="325" height="75">
                        <img src="assets/img/btn-02.png" alt="Primeiro Passo" width="325" height="75">
                    </div>
                </div>
            </div>
        </section>
        <section class="quarta-dobra">
            <div class="container">
                <div class="header-formulario">
                    <span class="title-h1">INSCREVA-SE</span> 
                    <span class="title-h3">PREENCHA O FORMULÁRIO E CONCORRA A UMA VIAGEM</span>
                </div>
                <div class="formulario">
                    <div class="img-formulario">
                        <img src="assets/img/banner-form.png" alt="Primeiro Passo" class="img">
                    </div>
                    <div class="form">
                        <form action="">
                            <div class="input-form">
                                <label for="nome">Primeiro Nome *</label><br><br>
                                <input type="text" name="nome" id="nome" placeholder="Digite Aqui" required>
                            </div>
                            <div class="input-form-email">
                                <label for="email">Seu e-mail de assinante *</label><br><br>
                                <input type="email" name="email" id="email" placeholder="Digite Aqui" required>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="aceite" id="aceite" required><em class="fonte-size-s"> Aceito termos e condições para 
                                    <br>participar da Promoção Imersão 2024</em>
                            </div>
                            <div class="comecar">
                                <div class="btn-comecar">
                                    <button type="submit">
                                        <img src="assets/img/btn-comecar.png" alt="">
                                    </button>
                                </div>
                                <div class="btn-comecar">
                                    <img src="assets/img/wpp-camila.png" alt="" width="250" height="225">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="logo-imersao"> 
                    <img src="assets/img/logo-imersao.png" alt="Logo Imersão Canastra" width="250" height="100">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
